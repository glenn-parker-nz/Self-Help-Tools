<script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/thirdparty/prototype/prototype.js?m=1268274567"></script><script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/thirdparty/behaviour/behaviour.js?m=1267739533"></script><script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/javascript/prototype_improvements.js?m=1281399261"></script><script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/javascript/i18n.js?m=1245280480"></script><script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/javascript/lang/en_US.js?m=1242680243"></script><script type="text/javascript" src="http://sid-silver/sandboxinterns/pargle/SelfHelpTools/sapphire/javascript/Validator.js?m=1286826382"></script><script type="text/javascript">//<![CDATA[
Behaviour.register({
	'#SearchForm_SearchForm': {
		validate : function(fromAnOnBlur) {
			initialiseForm(this, fromAnOnBlur);
			

			var error = hasHadFormError();
			if(!error && fromAnOnBlur) clearErrorMessage(fromAnOnBlur);
			if(error && !fromAnOnBlur) focusOnFirstErroredField();
			
			return !error;
		},
		onsubmit : function() {
			if(typeof this.bypassValidation == 'undefined' || !this.bypassValidation) return this.validate();
		}
	},
	'#SearchForm_SearchForm input' : {
		initialise: function() {
			if(!this.old_onblur) this.old_onblur = function() { return true; } 
			if(!this.old_onfocus) this.old_onfocus = function() { return true; } 
		},
		onblur : function() {
			if(this.old_onblur()) {
				// Don't perform instant validation for CalendarDateField fields; it creates usability wierdness.
				if(this.parentNode.className.indexOf('calendardate') == -1 || this.value) {
					return $('SearchForm_SearchForm').validate(this);
				} else {
					return true;
				}
			}
		}
	},
	'#SearchForm_SearchForm textarea' : {
		initialise: function() {
			if(!this.old_onblur) this.old_onblur = function() { return true; } 
			if(!this.old_onfocus) this.old_onfocus = function() { return true; } 
		},
		onblur : function() {
			if(this.old_onblur()) {
				return $('SearchForm_SearchForm').validate(this);
			}
		}
	},
	'#SearchForm_SearchForm select' : {
		initialise: function() {
			if(!this.old_onblur) this.old_onblur = function() { return true; } 
		},
		onblur : function() {
			if(this.old_onblur()) {
				return $('SearchForm_SearchForm').validate(this); 
			}
		}
	}
});
